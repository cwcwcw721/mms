<div id="album_list">
	<p>
		Number of albums: {{albums.length}}
	</p>
	<ul id="albums">
		{{#albums}}
			<li class="album">
				<a href="http://localhost:3000/pages/album/{{album_name}}">{{album_name}}</a>
			</li>
		{{/albums}}
		{{^albums}}
			<li>Sorry, there are currently no albums.</li>
		{{/albums}}
	</ul>
</div>
